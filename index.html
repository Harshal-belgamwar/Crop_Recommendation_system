<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Crop Recommendation</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
       <h1>Crop Recommendation</h1>
   </header>
   <main>
       <section class="input-section">
           <h2>Enter Your Details</h2>
           <form id="crop-form">
               <label for="city">City: <span class="required">*</span></label>
               <select id="city" name="city" required>
                   <option value="Pune">Pune</option>
                   <option value="Mumbai">Mumbai</option>
                   <option value="Delhi">Delhi</option>
                   <option value="yavatmal">yavatmal</option>
               </select>

               <label for="area">Area: <span class="required">*</span></label>
               <select id="area" name="area" required>
                   <option value="dhankawdi">dhankawdi</option>
                   <option value="katraj">katraj</option>
                   <option value="shivaji Nagar">shivaji Nagar</option>
                   <option value="Fateh Nagar">Fateh Nagar</option>
                   <option value="Kanjhawala">Kanjhawala</option>
               </select>

               <label for="temp">Temperature (Â°C): <span class="required">*</span></label>
               <input type="number" id="temp" name="temp" min="0" max="50" required>

               <label for="grain">Grain: <span class="required">*</span></label>
               <select id="grain" name="grain" min="0" max="1" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
               </select>

               <label for="vege">Vegetables: <span class="required">*</span></label>
               <select id="vege" name="vegetables" min="0" max="1" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
               </select>

               <label for="crop">Crop: <span class="required">*</span></label>
               <select id="crop" name="crop" min="0" max="1" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
               </select>

               <label for="fruit">Fruit: <span class="required">*</span></label>
               <select id="fruit" name="fruit" min="0" max="1" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
               </select>

               <label for="humidity">Humidity (%): <span class="required">*</span></label>
               <select id="humidity" name="humidity" required>
                   <option value="low">Low (47-51)</option>
                   <option value="medium">Medium (59-84)</option>
                   <option value="high">High (90-94)</option>
               </select>

               <button type="submit">Get Recommendations</button>
           </form>
       </section>
       <section class="recommendation-section">
           <h2>Recommended Crops:</h2>
           <ul id="recommended-crops">
               <!-- List of recommended crops will be displayed here -->
           </ul>
       </section>
   </main>
   <script src="script.js"></script>
</body>
</html>
